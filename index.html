<!DOCTYPE html>
<html>
<head>
  <title>KFC81 Dev Log</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 40px auto; padding: 0 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    .entry { background: white; padding: 15px; margin: 20px 0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .date { font-size: 0.9em; color: #555; }
  </style>
</head>
<body>
  <h1>KFC81 Dev Log</h1>

  <div id="log"></div>

  <script>
    async function loadEntries() {
      const folder = 'entries/';
      const files = ['2026-01-19-first-entry.md']; // add new files here
      const container = document.getElementById('log');

      for (let file of files.reverse()) {
        const text = await fetch(folder + file).then(r => r.text());
        const date = file.split('-').slice(0,3).join('-');
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<div class="date">${date}</div><p>${text}</p>`;
        container.appendChild(div);
      }
    }
    loadEntries();
  </script>
</body>
</html>
